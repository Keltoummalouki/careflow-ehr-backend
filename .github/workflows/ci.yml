name: CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    test-and-build:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            -   name: Setup Node
                uses: actions/setup-node@v4
                with:
                    node-version: '18'

            -   name: Install
                run: npm install

            -   name: Test
                run: npm test

            -   name: Build
                run: npm run build

            -   name: Upload artifact
                uses: actions/upload-artifact@v4
                with:
                    name: build-files
                    path: ./dist